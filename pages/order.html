<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Burger factory</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo"></div>
                <a href="../index.html" class="btn">Go back</a>
            </div>
        </div>
    </header>

    <section class=" section ">
        <div class="container order-container">
            <h2 class="title order-container__title">Your order:</h2>
            <div class=" order-wrapper">
                <div class="row box box_direction">
                    <img class="order-img" src="../img/burger-cheese.png" alt="">
                    <h4 class="subtitle order-container__subtitle">1/4 Pound Cheese</h4>
                </div>
                <div class="row box ">
                    <span class="icon ">
                        <img class="icon-img" src="../img/minus.svg" alt="">
                    </span>
                    <p class="text order-container__text">1</p>
                    <span class="icon ">
                        <img class="icon-img" src="../img/plus.svg" alt="">
                    </span>
                </div>
                <div class="row box">
                    <span class="icon ">
                        <img class="icon-img" src="../img/cansel.svg" alt="">
                    </span>
                </div>
            </div>

            <form class="form-order">
                <div>Name</div>
                <input class="input" type="text" name="name" required="required">
                <div>Phone</div>
                <input class="input" type="phone" name="phone" required="required">
                <div>Address</div>
                <input class="input" type="address" name="address" required="required">
                <a href="" class="btn btn_size">Order</a>

            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="logo footer__logo"></div>
            </div>
            <div class="row footer__info">
                <h4 class="subtitle footer__text">Burger Factory</h4>
                <h4 class="subtitle subtitle_weight footer__text">Pl. de la Riponne 10</h4>
                <h4 class="subtitle subtitle_weight footer__text">1005 Lausanne</h4>
                <h4 class="subtitle subtitle_weight footer__text">021 800 00 00</h4>
            </div>
        </div>
    </footer>

</body>

</html>
